<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Gestion de cursos</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
  <div class="container" th:replace="fragments/header::header"></div>
  <br>
  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>
    <div class="my-3">
      <form th:action="@{/courses/save}" method="POST" enctype="multipart/form-data" th:object="${course}" style="max-width: 550px; margin:0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="title">Titulo</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{title}" required minlength="2" maxlength="128" class="form-control" id="title">
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="description">Descripci√≥n</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{description}" required minlength="2" maxlength="256" class="form-control" id="description">
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="level">Nivel</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{level}" required min="2" class="form-control" id="level">
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="active">Publicado</label>
            <div class="col-sm-9">
              <input type="checkbox" th:field="*{active}" id="active"/>
            </div>
          </div>
          <br>
          <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2" />
            <input type="submit" value="Cancelar" id="btnCancel" class="btn btn-secondary btn-sm mr-2" />
          </div>
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/courses}]]";
      });
    });
  </script>
</body>
</html>
